{% extends "base.html" %}


{% block title %}Funcionário{% endblock %}
{% block style %}
<style>
    input:focus {
        outline: none !important;
        border: 1px solid red;
        box-shadow: 0 0 10px #719ECE;
    }

    select:focus {
        outline: none !important;
        border: 1px solid red;
        box-shadow: 0 0 10px #719ECE;
    }
</style>
{% endblock %}

{% block content %}

<form class="was-validated" name="funcionario" id="funcionario" action="{{ url_for('funcionario.insert') }}" method="POST">
    <h1>Funcionário</h1>
    <div class="container-text-center">
        <div class="row">
            <div class="col-md">
                <label for="id">Código:</label><br>
                <input onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    type="text" name="id" id="id" value="" placeholder="Código" readonly>

                <br><br>
                <label for="matricula">Matrícula:</label><br>
                <input onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15"
                    required>

                <br><br>
                <label for="telefone" class="form-label">Telefone:</label><br>
                <input onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    type="tel" name="telefone" onkeyup="mascaraTelefone(event)" id="telefone" value=""
                    placeholder="Telefone"  maxlength="15" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{5}" title="Preencha o telefone" required>

                <br><br>
                <label for="senha">Senha:</label><br>
                <input onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    minlength="8" type="password" name="senha" id="senha" autocomplete="on" value="" placeholder="Senha"
                    required>
                <br><br>
                <label for="resenha">Confirmação de Senha:</label><br>
                <input onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    minlength="8" type="password" name="resenha" id="resenha" autocomplete="on" value=""
                    placeholder="Senha" required>
                <br><br>

            </div>
            <div class="col-md-9">
                <label for="nome">Nome Funcionário:</label><br>
                <input onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    pattern=".{6,}" title="Digite 6 ou mais caracteres" type="text" name="nome" id="nome" value=""
                    placeholder="Nome Funcionário" maxlength="100" autofocus required>
                <br><br>
                <label for="cpf">CPF:</label><br>
                <input onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    type="text" name="cpf" id="cpf" autocomplete="off" maxlength="14" onkeyup="mascara_cpf()" value=""
                    placeholder="CPF" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>
                <br><br>
                <label for="grupo">Grupo:</label><br>
                <select onmouseenter="this.style.background='lightblue';" onmouseleave="this.style.background='white';"
                    name="grupo" id="grupo" aria-label="Grupo">
                    <option value="0">Atendente</option>
                    <option value="1">Caixa</option>
                    <option value="2">Administrador</option>
                </select>
                <br><br>


            </div>
        </div>
    </div>

    
    <button type='submit' class="btn btn-outline-success" name='salvaUsuarioDB' id='salvaUsuarioDB'><i
            class='fas fa-save'></i> Salvar</button>
</form>
{% endblock %}
{% block js %}
<script>
    function mascaraTelefone(event) {
        let tecla = event.key;
        let telefone = event.target.value.replace(/\D+/g, "");

        if (/^[0-9]$/i.test(tecla)) {
            telefone = telefone + tecla;
            let tamanho = telefone.length;

            if (tamanho >= 12) {
                return false;
            }

            if (tamanho > 10) {
                telefone = telefone.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
            } else if (tamanho > 5) {
                telefone = telefone.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            } else if (tamanho > 2) {
                telefone = telefone.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
            } else {
                telefone = telefone.replace(/^(\d*)/, "($1");
            }

            event.target.value = telefone;
        }

        if (!["Backspace", "Delete"].includes(tecla)) {
            return false;
        }


    }

    function mascara_cpf() {
        var cpf = document.getElementById('cpf')
        if (cpf.value.length == 3 || cpf.value.length == 7) {
            cpf.value += "."
        } else if (cpf.value.length == 11) {
            cpf.value += '-'
        }
    }
</script>
{% endblock %}
